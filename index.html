<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="在线图片压缩工具，支持PNG、JPG等格式，快速压缩图片文件大小">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 网站头部 -->
    <header class="header">
        <div class="container">
            <h1 class="title">图片压缩工具</h1>
            <p class="subtitle">轻松压缩图片，减小文件大小，保持图片质量</p>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main">
        <div class="container">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h2 class="upload-title">上传图片</h2>
                        <p class="upload-text">拖拽图片到此处或点击选择文件</p>
                        <p class="upload-hint">支持 PNG、JPG、JPEG 格式</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" class="file-input">
                </div>
            </section>

            <!-- 控制面板 -->
            <section class="control-section" id="controlSection" style="display: none;">
                <div class="control-panel">
                    <label for="qualitySlider" class="control-label">
                        <span class="label-text">压缩质量</span>
                        <span class="label-value" id="qualityValue">80%</span>
                    </label>
                    <input type="range" id="qualitySlider" min="10" max="100" value="80" class="quality-slider">
                    <div class="slider-labels">
                        <span>低质量 (更小)</span>
                        <span>高质量 (更大)</span>
                    </div>
                </div>
            </section>

            <!-- 预览区域 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <!-- 原图预览 -->
                    <div class="preview-card">
                        <div class="card-header">
                            <h3 class="card-title">原始图片</h3>
                            <span class="file-size" id="originalSize">0 KB</span>
                        </div>
                        <div class="image-wrapper">
                            <img id="originalImage" class="preview-image" alt="原始图片">
                        </div>
                    </div>

                    <!-- 压缩后预览 -->
                    <div class="preview-card">
                        <div class="card-header">
                            <h3 class="card-title">压缩后图片</h3>
                            <span class="file-size" id="compressedSize">0 KB</span>
                        </div>
                        <div class="image-wrapper">
                            <img id="compressedImage" class="preview-image" alt="压缩后图片">
                        </div>
                    </div>
                </div>

                <!-- 统计信息 -->
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">压缩比例</span>
                        <span class="stat-value" id="compressionRatio">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">节省空间</span>
                        <span class="stat-value" id="savedSpace">0 KB</span>
                    </div>
                </div>

                <!-- 下载按钮 -->
                <div class="action-container">
                    <button id="downloadBtn" class="download-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        下载压缩图片
                    </button>
                </div>
            </section>

            <!-- 错误提示 -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2024 图片压缩工具 - 所有处理在本地完成，保护您的隐私</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
